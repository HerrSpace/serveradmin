{% extends "base.html" %}

{% block title %}Delete {{ attribute }}{% endblock %}

{% block content %}
<h2>Delete {{ attribute }}</h2>
<p>Do you really want to delete the attribute "{{ attribute }}"?</p>
<form method="post" action="{% url 'serverdb_delete_attribute' attribute %}">
{% csrf_token %}
<p>
<label><input type="checkbox" name="confirm" value="1" />
I know that this will also kill all associated values on the servers.</label>
</p>
<a href="{% url 'serverdb_attributes' %}">Cancel </a>&nbsp;
<input type="submit" value="delete" name="delete" />
</form>
{% endblock content %}
