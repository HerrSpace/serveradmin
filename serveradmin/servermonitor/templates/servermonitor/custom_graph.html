{% extends "base.html" %}

{% block title %}
Custom graph of {{ graph_name }} for {{ hostname }}
{% endblock %}

{% block content %}
<h2>Custom graph of {{ graph_name }} for {{ hostname }}</h2>

<form method="post" action="">
{% csrf_token %}
<table>
{{ form }}
</table>
<p><input type="submit" value="Draw graph" /></p>
</form>

{% if graph_url %}
<img src="{{ graph_url }}" alt="Custom graph" />
{% endif %}
{% endblock %}
