{% extends "base.html" %}

{% block title %}Delete IP range {{ iprange.range_id }}{% endblock %}

{% block content %}
<h2>Delete IP range {{ iprange.range_id }}</h2>
<p>Do you want to delete this IP range?</p>
<form method="post" action="">
{% csrf_token %}
<p>
    <a href="{% url 'iprange_index' %}">Cancel</a>&nbsp;
    <input type="submit" value="Delete" />
</p>
</form>
{% endblock content %}
