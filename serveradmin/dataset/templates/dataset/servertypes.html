{% extends "base.html" %}
{% load url from future %}

{% block title %}Servertypes{% endblock %}

{% block content %}
<h2>Servertypes</h2>
<ul>
{% for servertype in servertypes %}
    <li><a href="{% url 'dataset_view_servertype' servertype.name %}">
        {{ servertype.name }}</a></li>
{% endfor %}
</ul>
<p><a href="{% url 'dataset_add_servertype' %}">Add servertype</a></p>
{% endblock %}
