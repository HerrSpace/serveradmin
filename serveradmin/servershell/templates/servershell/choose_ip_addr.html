{% if servers %}
<table>
	<tr>
		<th>Name</th>
		<th>Network</th>
	</tr>
{% for server in servers %}
	<tr>
		<td>{{ server.hostname }}</td>
		<td><span class="network_select">{{ server.intern_ip }}</span></td>
	</td>
{% endfor %}
</table>

{% elif ip_addrs %}
<ul>
{% for ip_addr in ip_addrs %}
<li><span class="ip_addr_select">{{ ip_addr }}</span></li>
{% endfor %}
</ul>
{% else %}
<p>No free IP addresses are available.</p>
{% endif %}
